<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <div id="nav_section1">
                <img src="images\icon-menu.svg" alt="" id="menu_icon">
                <img src="images\logo.svg" alt="" id="logoimg">
            </div>
            <div id="nav_section2">
                <img src="images\icon-cart.svg" alt="" id="cartimg">
                <img src="images\image-avatar.png" alt="" id="avatar_img">
            </div>
        </nav>
        <div id="cart_section">
            <div id="cartText">Cart</div>
            <hr>
            <div id="cartlowersection">
                <div id="choosenitem"></div>
         
            </div>
            <div id="checkout">Checkout</div>
        </div>
        <div id="sidenav">
            <img src="images\icon-close.svg" alt="" id="close_icon">
            <div class="sidenav_items" id="collection">Collection</div>
            <div class="sidenav_items" id="men">Men</div>
            <div class="sidenav_items" id="women">Women</div>
            <div class="sidenav_items" id="about">About</div>
            <div class="sidenav_items" id="contact">Contact</div>
        </div>
        <div id="mainsection">
            <div id="img_section">
                <img src="images\image-product-1.jpg" alt="" id="shoeimg1"class="shoeimgs">
                <img src="images\image-product-2.jpg" alt="" id="shoeimg2"class="shoeimgs">
                <img src="images\image-product-3.jpg" alt="" id="shoeimg3"class="shoeimgs">
                <img src="images\image-product-4.jpg" alt="" id="shoeimg4"class="shoeimgs">
                <div id="nextbutton">
                    <img src="images\icon-next.svg" alt="" >
                </div>
                <div id="previousbutton">
                    <img src="images\icon-previous.svg" alt="" >
                </div>
                
            </div>
            <div id="textsection">
                <div id="company_name">SNEAKER COMPANY</div>
                <div id="text_section1">Fall Limited Edition Sneakers</div>
                <div id="text_section2">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole,
                    theyâ€™ll withstand everything the weather can offer.
                </div>
                <div id="price_section">
                    <div id="activeprice_and_discount">
                        <div id="activeprice">$125.00</div>
                        <div id="discount">50%</div>
                    </div>
                    <div id="oldprice">$250.00</div>
                </div>
                <div id="numberOfItems">
                    <div id="decreaseItems">
                        <img src="images\icon-minus.svg" alt="" id="minusImg">
                    </div>
                    <div id="showItems">0</div>
                    <div id="increaseItems">
                        <img src="images\icon-plus.svg" alt="" id="plusImg">
                    </div>
                </div>
                <div id="addToCartButton">
                    <img src="images\icon-cart.svg" alt="" id="cartImg2">
                    Add to cart
                </div>
            </div>
        </div>    
    </div>
    <script src="/app.js"></script>
</body>
</html>
